<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".mood-form");
  const resultText = document.querySelector(".result-text");
  const resultSubtext = document.querySelector(".result-subtext");
  const resultSection = document.getElementById("imjqu");
  const video = document.getElementById("video-feed");

  // ---- Manual Mood Entry ----
  if (form) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const moodInput = document.getElementById("mood-input").value;
      if (!moodInput) return;

      const result = await window.pywebview.api.analyze_mood(moodInput);

      if (result.error) {
        resultText.textContent = "⚠️ " + result.error;
        resultSubtext.textContent = "Try entering another mood.";
      } else {
        resultText.textContent = `🧠 Mood: ${result.mood} (${result.confidence})`;
        resultSubtext.innerHTML =
          `🎵 ${result.song}<br>🎯 Query: ${result.query}<br>` +
          `<a href="${result.url}" target="_blank" class="submit-button" style="text-decoration:none; display:inline-block; margin-top:1rem;">🎵 Play on Spotify</a>`;
      }

      resultSection.scrollIntoView({ behavior: "smooth" });
    });
  }

  // ---- Face Recognition ----
  const faceBtn = document.querySelector(".activate-recognition-button");
  if (faceBtn) {
    faceBtn.addEventListener("click", async () => {
      try {
        // start webcam
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";

        // wait 5s then capture
        setTimeout(async () => {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0);

          // stop stream
          stream.getTracks().forEach(track => track.stop());
          video.style.display = "none";  // hide preview

          // send image to python
          const imageData = canvas.toDataURL("image/jpeg");
          const result = await window.pywebview.api.facial_recognition(imageData);

          if (result.error) {
            resultText.textContent = "⚠️ " + result.error;
            resultSubtext.textContent = "Try again with better lighting.";
          } else {
            resultText.textContent = `🧠 Mood: ${result.mood}`;
            resultSubtext.innerHTML =
              `🎵 ${result.song}<br>🎯 Query: ${result.query}<br>` +
              `<a href="${result.url}" target="_blank" class="submit-button" style="margin-top:1rem;">🎵 Play on Spotify</a>`;
          }

          resultSection.scrollIntoView({ behavior: "smooth" });
        }, 5000);

      } catch (err) {
        alert("Camera access denied or unavailable.");
      }
    });
  }
});
</script>
